<div>
  <h1>APP Web realizada por {{ nombre }}</h1>

  <div class="jumbotron">
    <h1 class="display-4">Ejemplo Angular</h1>
    <p class="lead">
      This is a simple hero unit, a simple jumbotron-style component for calling
      extra attention to featured content or information.
    </p>
    <hr class="my-4" />
    <p>Esto es un ejemplo de aplicacion con Angular 8 +Jumbo</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>

  <button type="button" class="btn btn-success btn-block">Ver tecnologias</button>

  

  <div class="row" *ngIf="mostrarTecnologias "(click)= "cambiarTecnologia">
    <div class="card" style="width: 18rem;" *ngFor="let item of elementos">
      <img [src]="item.getImagen()" class="img-fluid" alt="Responsive image" />
      <div class="card-body">
        <h5 class="card-title">{{item.getTitulo()}}</h5>
        <p class="card-text">
          {{item.getDescripcion()}}
        </p>
        <button href="#" class="btn btn-primary btn-block" (click)="mandarMensaje(item)" >Ver detalle</button>
      </div>
    </div>

   


  </div>
</div>
